{% extends "layout.html" %}

{% block title %}
BookBarge
{% endblock %}

{% block body %}
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">BookBarge</h3>
          <nav class="nav nav-masthead justify-content-center white">
            <a class="nav-link active disabled">Home</a>
            <a class="nav-link" href="/search">Search</a>
            <a class="nav-link" href="/logout">Log Out</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Welcome to BookBarge!</h1>
        <p class="lead">This is a Book review site where you can search for and read general opinions of favorites or books you wish to read</p>
        <p class="lead">
          <a href="/login" class="btn btn-lg btn-secondary" >Get Started</a>
        </p>
      </main>
</div>
{% endblock %}
